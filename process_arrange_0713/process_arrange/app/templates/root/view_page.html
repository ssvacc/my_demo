<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        {{ ele.hqStyleGlobal|safe }}
        .hq_br {
            margin-bottom: 10px;
        }
        {{ ele.hqStyle|safe }}
    </style>
</head>

<body>
<div id="app">{% if ele.hqMenuArea %}
    {{ ele.hqMenuArea|safe }}    <div class="hq_br"/>{% endif %}{% if ele.hqSelectArea %}
    {{ ele.hqSelectArea|safe }}    <div class="hq_br"/>{% endif %}{% if ele.hqGlobalArea %}
    {{ ele.hqGlobalArea|safe }}    <div class="hq_br"/>{% endif %}{% if ele.hqDataArea %}
    {{ ele.hqDataArea|safe }}{% endif %}
</div>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        {% if ele.hqComponents %}components: { {{ ele.hqComponents|safe }}
        },{% endif %}
        data() {
            return { {{ ele.hqData|safe }}
        }
        },{% if ele.hqLifeCycle %}{% if ele.hqBeforeCreate %}
        beforeCreate() { {{ ele.hqBeforeCreate|safe }}
        },{% endif %}{% if ele.hqCreated %}
        created() { {{ ele.hqCreated|safe }}
        },{% endif %}{% if ele.hqBeforeMount %}
        beforeMount() { {{ ele.hqBeforeMount|safe }}
        },{% endif %}{% if ele.hqMounted %}
        mounted() { {{ ele.hqMounted|safe }}
        },{% endif %}{% if ele.hqBeforeUpdate %}
        beforeUpdate() { {{ ele.hqBeforeUpdate|safe }}
        },{% endif %}{% if ele.hqUpdated %}
        updated() { {{ ele.hqUpdated|safe }}
        },{% endif %}{% if ele.hqBeforeUnmount %}
        beforeUnmount() { {{ ele.hqBeforeUnmount|safe }}
        },{% endif %}{% if ele.hqUnmounted %}
        unmounted() { {{ ele.hqUnmounted|safe }}
        },{% endif %}{% if ele.hqErrorCaptured %}
        errorCaptured() { {{ ele.hqErrorCaptured|safe }}
        },{% endif %}{% endif %}
        methods: { {{ ele.hqMethods|safe }}
        }
    })
</script>
</body>
</html>
